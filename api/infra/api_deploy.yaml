apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ara-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: asstra/api:test
        ports:
          - name: api
            containerPort: 8080
            protocol: TCP
        env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: api
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api
                  key: password
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: api
                  key: host